<link rel="stylesheet" href="./CSS/style.css">
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDB0sIfh4kQJo82y4Y88wk0dt5ubXb4FdM"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<style>
/*height: 50% を指定する場合、親要素が高さを持っていないとブラウザが計算できず、地図が正しく描画されないため、#map の親要素（<body> や他の <div>）に明示的な高さを設定 */
    html, body {
        height: 100%;
        margin: 0;
    }
    #map {
        width: 40%;
        height: 50%;
    }
    
</style>

<body>
    
    <div id="map" class="map"></div>
    <button id="aa" class="button"> G's 校舎周辺の大気情報を表示 </button>
    <div id="output" class="output"></div>    

    <script>
    /*LatLngクラスのインスタンスより、座標を取得*/
    var MyLatLng = new google.maps.LatLng(35.67008137770319, 139.7028681539622);
    /*表示するマップのオプションを設定
    Zoom：縮尺値、center: Mapの中心座標値、*/
    var Options = {
         zoom: 16,      //地図の縮尺値
        center: MyLatLng,    //地図の中心座標
        mapTypeId: 'roadmap'   //地図の種類
    };

    var map = new google.maps.Map(document.getElementById('map'), Options);
        console.log(map, "確認1");

    });*/
    
</script>

</body>

</html>
